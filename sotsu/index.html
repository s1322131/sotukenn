<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>VR 背景画像＋先生モデル配置</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">

      <!-- ■ 背景360度画像 -->
      <a-sky src="back.png" rotation="0 -90 0"></a-sky>

      <!-- ■ カメラ（視点） -->
      <a-entity camera look-controls position="0 -3 0"></a-entity>


      <!-- ===================================== -->
      <!-- ◇ 正面に先生モデルを表示（GLB） -->
      <!-- ===================================== -->
      <a-entity id="teacher"
        gltf-model="teacher1.glb"
        position="0 0 10"
        rotation="0 90 0"
        scale="8 8 8">
      </a-entity>



      <!-- ===================================== -->
      <!-- 右手：コントローラー（杖） -->
      <!-- ===================================== -->
      <a-entity id="rightController"
        oculus-touch-controls="hand: right; model: false"
        vive-controls="hand: right"
        windows-motion-controls="hand: right"
        daydream-controls="hand: right"
        gearvr-controls="hand: right">

        <!-- 杖 -->
        <a-entity gltf-model="tsue2.glb"
            scale="0.2 0.2 0.2"
            position="0 0 0"
            rotation="70 0 0">
        </a-entity>

      </a-entity>


      <!-- ===================================== -->
      <!-- 右手：ハンドトラッキング -->
      <!-- ===================================== -->
      <a-entity id="rightHandTracking"
        hand-tracking-controls="hand: right">
      </a-entity>


      <!-- ===================================== -->
      <!-- 左手：コントローラー＋ハンドトラッキング -->
      <!-- ===================================== -->
      <a-entity id="leftHand"
        oculus-touch-controls="hand: left"
        vive-controls="hand: left"
        windows-motion-controls="hand: left"
        daydream-controls="hand: left"
        gearvr-controls="hand: left"
        hand-tracking-controls="hand: left">
      </a-entity>


      <!-- ■ 照明 -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 3 2"></a-entity>

    </a-scene>
  </body>
</html>
