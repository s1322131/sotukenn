<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>VR 背景画像＋先生モデル＋杖の光</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aame-extras.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" wand-light-control>

      <!-- 背景360度 -->
      <a-sky src="back.png" rotation="0 -90 0"></a-sky>

      <!-- カメラ -->
      <a-entity camera look-controls position="0 -3 0"></a-entity>

      <a-entity
        gltf-model="#my-model"
        position="0 0 -3"
        scale="1 1 1"
        animation-mixer>
      </a-entity>

      <!-- 羽（白色で表示） -->
      <a-entity gltf-model="hane.glb"
        position="1 1 -3"
        rotation="0 90 0"
        scale="0.3 0.3 0.3">
      </a-entity>

      <!-- 先生モデル -->
      <a-entity id="teacher"
        gltf-model="teacher11.glb"
        animation-mixer
        position="0 -20 -20"
        rotation="0 70 0"
        scale="14 14 14">
      </a-entity>

      <!-- 他のモデル（例） -->
      <a-entity gltf-model="https://drive.google.com/uc?export=download&id=1OCdmLq3GVszTa0f5S5DMlGM6QOEYYaVk"
        position="0 0 -50">
      </a-entity>

      <!-- ================================ -->
      <!-- 右手コントローラー -->
      <!-- ================================ -->
      <a-entity id="rightController"
        oculus-touch-controls="hand: right; model: false"
        vive-controls="hand: right"
        windows-motion-controls="hand: right"
        daydream-controls="hand: right"
        gearvr-controls="hand: right">

        <!-- ◆ 杖（光の子を持つ） -->
        <a-entity id="wand"
          gltf-model="tsue2.glb"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          rotation="70 0 0">

          <!-- 杖の先の光（最初は消しておく） -->
          <a-sphere id="wandGlow"
            radius="0.05"
            color="#ffffff"
            emissive="#ffffff"
            emissiveIntensity="1"
            visible="false"
            position="0 0.15 3">
          </a-sphere>

          <!-- 周囲を照らすライト -->
          <a-entity id="wandLight"
            light="type: point; intensity: 0; distance: 3; decay: 2"
            position="0 0.15 0">
          </a-entity>

        </a-entity>
      </a-entity>

      <!-- ハンドトラッキング -->
      <a-entity id="rightHandTracking" hand-tracking-controls="hand: right"></a-entity>

      <!-- 左手コントローラー -->
      <a-entity id="leftHand"
        oculus-touch-controls="hand: left"
        vive-controls="hand: left"
        windows-motion-controls="hand: left"
        daydream-controls="hand: left"
        gearvr-controls="hand: left"
        hand-tracking-controls="hand: left">
      </a-entity>

      <!-- 照明 -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 3 2"></a-entity>

    </a-scene>

    <!-- ================================ -->
    <!-- 杖の光 ON/OFF スクリプト -->
    <!-- ================================ -->
    <script>
      AFRAME.registerComponent('wand-light-control', {
        init: function () {
          const controller = document.querySelector('#rightController');
          const glow = document.querySelector('#wandGlow');
          const light = document.querySelector('#wandLight');

          let isOn = false;

          controller.addEventListener('triggerdown', () => {
            isOn = !isOn;

            if (isOn) {
              glow.setAttribute('visible', true);
              light.setAttribute('light', 'intensity', 1.5);
            } else {
              glow.setAttribute('visible', false);
              light.setAttribute('light', 'intensity', 0);
            }
          });
        }
      });
    </script>

  </body>
</html>
