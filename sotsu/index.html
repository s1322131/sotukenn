<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>VR 魔法杖＋先生モデル＋羽つかみ</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- Physics -->
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: true" wand-light-control physics="debug: true">

    <!-- 字幕 -->
    <a-plane id="subtitle" src="teacher1.png"
             position="0 -5 -15"
             rotation="0 0 90"
             width="8" height="5"
             transparent="true" shader="flat"
             class="interactable" subtitle-switcher>
    </a-plane>

    <!-- リセットボタン -->
    <a-plane id="resetBtn" position="0 5 -12"
             width="2" height="1"
             color="#696969"
             class="interactable" reset-scene>
      <a-text value="RESET" align="center"
              color="#fff" position="0 0 0.1">
      </a-text>
    </a-plane>

    <!-- 背景 -->
    <a-sky src="back.png" rotation="0 -90 0"></a-sky>

    <!-- カメラ -->
    <a-entity camera look-controls cursor="rayOrigin: mouse"
              position="0 -3 0">
    </a-entity>

    <!-- 先生モデル -->
    <a-entity id="teacher" gltf-model="teacher11.glb"
              animation-mixer
              position="0 -20 -20"
              rotation="0 10 0"
              scale="14 14 14">
    </a-entity>

    <!-- 右コントローラ -->
    <a-entity id="rightController"
              laser-controls="hand: right"
              raycaster="objects: .interactable; lineColor: red; far: 20"
              class="interactable"
              simple-grab attract-houki>

      <!-- 杖 -->
      <a-entity id="wand" gltf-model="tsue2.glb"
                scale="0.2 0.2 0.2"
                position="0 0 0"
                rotation="150 121 180">

        <!-- 杖の光球 -->
        <a-sphere id="wandGlow" radius="0.6"
                  color="#88ccff"
                  emissive="#88ccff"
                  emissiveIntensity="2"
                  visible="false"
                  position="-5 -3 -0.5">
        </a-sphere>

        <!-- 杖ライト -->
        <a-entity id="wandLight"
                  light="type: point; intensity: 0; distance: 4; decay: 2"
                  position="-5 -3 -0.5">
        </a-entity>

      </a-entity>
    </a-entity>

    <!-- 羽 -->
    <a-entity id="feather"
              class="interactable grab-target"
              gltf-model="hane.glb"
              position="-5 -1 -3"
              rotation="90 90 0"
              scale="0.3 0.3 0.3"
              dynamic-body
              subtitle-hane>
    </a-entity>

    <!-- 羽の字幕表示 -->
    <a-plane id="haneSubtitle"
             position="-7 0 -4"
             rotation="0 90 90"
             width="3" height="1.5"
             visible="false"
             material="transparent:true; shader:flat">
    </a-plane>

    <!-- ほうき -->
    <a-entity id="houki"
              class="interactable houki-target"
              gltf-model="houki1.glb"
              position="10 -3 -3"
              subtitle-houki
              scale="1 1 1">
    </a-entity>

    <!-- ほうき字幕 -->
    <a-plane id="houkiSubtitle"
             position="10 2 -2"
             width="4" height="2"
             visible="false"
             material="transparent:true; shader:flat"
             look-at-zfix="target: #camera; zoffset: 0">
    </a-plane>

    <!-- ライト -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="1 3 2"></a-entity>

  </a-scene>


  <!-- 杖ライト制御（ダブルトリガー） -->
  <script>
    AFRAME.registerComponent('wand-light-control', {
      init: function () {
        const controller = document.querySelector('#rightController');
        const glow = document.querySelector('#wandGlow');
        const light = document.querySelector('#wandLight');

        let on = false;
        let lastClick = 0;
        const threshold = 300;

        this.targetIntensity = 0;
        this.currentIntensity = 0;

        controller.addEventListener('triggerdown', () => {
          const now = performance.now();

          if (now - lastClick < threshold) {
            on = !on;

            if (on) {
              glow.setAttribute('visible', true);
              this.targetIntensity = 2;
            } else {
              this.targetIntensity = 0;
              setTimeout(() => glow.setAttribute('visible', false), 500);
            }
          }

          lastClick = now;
        });
      },

      tick: function (time, delta) {
        const light = document.querySelector('#wandLight');
        const speed = 0.005;

        this.currentIntensity +=
          (this.targetIntensity - this.currentIntensity) * (delta * speed);

        light.setAttribute('light', 'intensity', this.currentIntensity);
      }
    });
  </script>


  <!-- ほうき字幕 -->
  <script>
    AFRAME.registerComponent('subtitle-houki', {
      init: function () {
        const houki = this.el;
        const subtitle = document.querySelector('#houkiSubtitle');
        const controller = document.querySelector('#rightController');

        let step = 0;

        houki.addEventListener('raycaster-intersected', () => {
          if (step === 0) {
            subtitle.setAttribute('src', 'houki1.png');
            subtitle.setAttribute('visible', true);
            step = 1;
          }
        });

        controller.addEventListener('triggerdown', () => {
          const hits = controller.components.raycaster.intersections;
          if (!hits.length || hits[0].object.el !== houki) return;

          if (step === 1) {
            subtitle.setAttribute('src', 'houki2.png');
            step = 2;

          } else if (step === 2) {
            subtitle.setAttribute('visible', false);

            const ctrlPos = new THREE.Vector3();
            controller.object3D.getWorldPosition(ctrlPos);

            houki.setAttribute("animation__attract", {
              property: "position",
              to: `${ctrlPos.x} ${ctrlPos.y} ${ctrlPos.z - 0.5}`,
              dur: 2000,
              easing: "easeOutQuad"
            });

            step = 3;
          }
        });
      }
    });
  </script>


  <!-- look-at-zfix -->
  <script>
    AFRAME.registerComponent('look-at-zfix', {
      schema: {
        target: { type: 'selector' },
        zoffset: { type: 'number', default: -90 }
      },

      tick: function () {
        const target = this.data.target;
        if (!target) return;

        const obj = this.el.object3D;

        const targetPos = new THREE.Vector3();
        target.object3D.getWorldPosition(targetPos);

        obj.lookAt(targetPos);

        obj.rotation.z = THREE.Math.degToRad(this.data.zoffset);
      }
    });
  </script>


  <!-- 羽字幕 -->
  <script>
    AFRAME.registerComponent('subtitle-hane', {
      init: function () {
        const hane = this.el;
        const subtitle = document.querySelector('#haneSubtitle');
        const controller = document.querySelector('#rightController');

        this.step = 0;
        this.isFollowing = false;
        this.ctrlWorldPos = new THREE.Vector3();
        this.haneOffset = new THREE.Vector3();

        hane.addEventListener('raycaster-intersected', () => {
          if (this.step === 0) {
            subtitle.setAttribute('src', 'hane1.png');
            subtitle.setAttribute('visible', true);
            this.step = 1;
          }
        });

        controller.addEventListener('triggerdown', () => {
          const hits = controller.components.raycaster.intersections;
          if (!hits.length || hits[0].object.el !== hane) return;

          if (this.step === 1) {
            subtitle.setAttribute('src', 'hane2.png');
            this.step = 2;

          } else if (this.step === 2) {
            subtitle.setAttribute('visible', false);
            this.step = 3;

            hane.removeAttribute("dynamic-body");

            controller.object3D.getWorldPosition(this.ctrlWorldPos);
            hane.object3D.getWorldPosition(this.haneOffset);
            this.haneOffset.sub(this.ctrlWorldPos);

            this.isFollowing = true;
          }
        });

        controller.addEventListener('triggerup', () => {
          this.isFollowing = false;
        });
      },

      tick: function () {
        if (!this.isFollowing) return;
      
        const controller = document.querySelector('#rightController');
      
        // コントローラーのワールド位置を取得
        controller.object3D.getWorldPosition(this.ctrlWorldPos);
      
        // ★ 羽の現在の位置
        const currentPos = this.el.object3D.position;
      
        // ★ 新しい位置：Yだけ追従
        const newPos = new THREE.Vector3(
          currentPos.x,                  // Xは固定
          this.ctrlWorldPos.y,           // Yだけ追従
          currentPos.z                   // Zも固定
        );
      
        this.el.object3D.position.copy(newPos);
      }
    });
  </script>


  <!-- PNG切り替え -->
  <script>
    AFRAME.registerComponent('subtitle-switcher', {
      init: function () {
        const el = this.el;
        const subtitles = ['teacher1.png', 'teacher2.png'];
        let index = 0;

        el.addEventListener('click', () => {
          index = (index + 1) % subtitles.length;
          el.setAttribute('src', subtitles[index]);
        });

        el.addEventListener('triggerdown', () => {
          index = (index + 1) % subtitles.length;
          el.setAttribute('src', subtitles[index]);
        });
      }
    });
  </script>


  <!-- リセット -->
  <script>
    AFRAME.registerComponent('reset-scene', {
      init: function () {
        const el = this.el;

        el.addEventListener('click', () => location.reload());
        el.addEventListener('triggerdown', () => location.reload());
      }
    });
  </script>

</body>
</html>
