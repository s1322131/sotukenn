    <!-- ===================================== -->
    <script>
      AFRAME.registerComponent('lumos-control', {
        init: function () {
          const controller = document.querySelector('#rightController');
          const glow = document.querySelector('#wandGlow');
          let isOn = false;

              });
            }
          });
        }
      });
