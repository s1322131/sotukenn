<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>VR 魔法杖＋先生モデル＋羽つかみ</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- Physics -->
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: true" wand-light-control physics="debug: true">

    <!-- 字幕 -->
    <a-plane id="subtitle" src="teacher1.png"
             position="0 -5 -15"
             rotation="0 0 90"
             width="8" height="5"
             transparent="true" shader="flat"
             class="interactable" subtitle-switcher>
    </a-plane>

    <!-- リセットボタン -->
    <a-plane id="resetBtn" position="0 5 -12"
             width="2" height="1"
             color="#696969"
             class="interactable" reset-scene>
      <a-text value="RESET" align="center"
              color="#fff" position="0 0 0.1">
      </a-text>
    </a-plane>

    <!-- 背景 -->
    <a-sky src="back.png" rotation="0 -90 0"></a-sky>

    <!-- カメラ -->
    <a-entity camera look-controls cursor="rayOrigin: mouse"
              position="0 -3 0">
    </a-entity>

    <!-- 先生モデル -->
    <a-entity id="teacher" gltf-model="teacher11.glb"
              animation-mixer
              position="0 -20 -20"
              rotation="0 10 0"
              scale="14 14 14">
    </a-entity>

    <!-- 右コントローラ -->
    <a-entity id="rightController"
              laser-controls="hand: right"
              raycaster="objects: .interactable; lineColor: red; far: 20"
              class="interactable"
              simple-grab attract-houki>

      <!-- 杖 -->
      <a-entity id="wand" gltf-model="tsue2.glb"
                scale="0.2 0.2 0.2"
                position="0 0 0"
                rotation="150 121 180">

        <!-- 杖の光球 -->
        <a-sphere id="wandGlow" radius="0.2"
                  color="#eeeeff"
                  emissive="#88ccff"
                  emissiveIntensity="2"
                  visible="false"
                  position="-5 -3 -0.5">
        </a-sphere>

        <!-- 杖ライト -->
        <a-entity id="wandLight"
                  light="type: point; intensity: 0; distance: 4; decay: 2"
                  position="-5 -3 -0.5">
        </a-entity>

      </a-entity>
    </a-entity>

    <!-- 光トリガーゾーン（透明） -->
    <a-box id="hikariZone"
           position="-1 0 -2"
           width="1" height="1" depth="2"
           visible="false"
           class="interactable hikari-zone"
           subtitle-hikari>
    </a-box>

    
    <!-- 光 字幕 -->
    <a-plane id="hikariSubtitle"
             position="-2 2 -15"
             rotation="0 0 90"
             width="3" height="1.5"
             visible="false"
             material="transparent:true; shader:flat">
    </a-plane>
    
    <!-- 羽 -->
    <a-entity id="feather"
              class="interactable grab-target"
              gltf-model="hane.glb"
              position="-5 -1 -3"
              rotation="90 90 0"
              scale="0.3 0.3 0.3"
              dynamic-body
              subtitle-hane>
    </a-entity>

    <!-- 羽の字幕表示 -->
    <a-plane id="haneSubtitle"
             position="-7 0 -4"
             rotation="0 90 90"
             width="3" height="1.5"
             visible="false"
             material="transparent:true; shader:flat">
    </a-plane>

    <!-- ほうき -->
    <a-entity id="houki"
              class="interactable houki-target"
              gltf-model="houki1.glb"
              position="10 -3 -3"
              subtitle-houki
              scale="1 1 1">
    </a-entity>

    <!-- ほうき字幕 -->
    <a-plane id="houkiSubtitle"
             position="10 2 -2"
             rotation="0 -40 0"
             width="4" height="2"
             visible="false"
             material="transparent:true; shader:flat">
    </a-plane>

    <!-- ライト -->
      <a-entity id="ambLight" light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 3 2"></a-entity>


  </a-scene>


  <!-- 杖ライト制御（ダブルトリガー） -->
  <script>
    AFRAME.registerComponent('wand-light-control', {
      init: function () {
        const controller = document.querySelector('#rightController');
        this.glow = document.querySelector('#wandGlow');
        this.light = document.querySelector('#wandLight');
        this.amb = document.querySelector('#ambLight'); // ★ ambient light 取得
    
        this.isOn = false;
        this.lastClick = 0;
        this.threshold = 300;
    
        // ライト明るさ
        this.currentIntensity = 0;
        this.targetIntensity = 0;
    
        // ライトの照射距離
        this.currentDistance = 1;
        this.targetDistance = 1;
    
        // 光球の発光
        this.currentEmissive = 0;
        this.targetEmissive = 0;
    
        // 光球サイズ
        this.currentScale = 0.01;
        this.targetScale = 0.01;
        this.glow.setAttribute("scale", "0.01 0.01 0.01");
    
        // Ambient light
        this.currentAmbient = 0.5;
        this.targetAmbient = 0.5;
    
        controller.addEventListener('triggerdown', () => {
          const now = performance.now();
          if (now - this.lastClick < this.threshold) {
            this.isOn = !this.isOn;
    
            if (this.isOn) {
              this.glow.setAttribute('visible', true);
    
              this.targetIntensity = 3.0;
              this.targetDistance = 6.0;   // ★ 周囲も照らす
              this.targetEmissive = 2.0;
              this.targetScale = 1.2;
    
              this.targetAmbient = 2.0;    // ★ 部屋全体がふわっと明るく
    
            } else {
              this.targetIntensity = 0;
              this.targetDistance = 1;
              this.targetEmissive = 0;
              this.targetScale = 0.01;
    
              this.targetAmbient = 0.5;   // ★ 元の明るさへ戻す
    
              setTimeout(() => this.glow.setAttribute('visible', false), 800);
            }
          }
          this.lastClick = now;
        });
      },
    
      tick: function (time, delta) {
        const speed = delta * 0.001;
    
        /* ライト明るさ */
        this.currentIntensity += (this.targetIntensity - this.currentIntensity) * speed;
        this.light.setAttribute("light", "intensity", this.currentIntensity);
    
        /* ライト照射距離 */
        this.currentDistance += (this.targetDistance - this.currentDistance) * speed;
        this.light.setAttribute("light", "distance", this.currentDistance);
    
        /* 光球の明るさ */
        this.currentEmissive += (this.targetEmissive - this.currentEmissive) * speed;
        this.glow.setAttribute("emissiveIntensity", this.currentEmissive);
    
        /* 光球の大きさ */
        this.currentScale += (this.targetScale - this.currentScale) * speed;
        this.glow.setAttribute("scale", {
          x: this.currentScale,
          y: this.currentScale,
          z: this.currentScale
        });
    
        /* 環境光（Ambient Light）*/
        this.currentAmbient += (this.targetAmbient - this.currentAmbient) * speed;
        this.amb.setAttribute("light", "intensity", this.currentAmbient);
      }
    });
    </script>

  <!-- 光字幕 -->
  <script>
  AFRAME.registerComponent('subtitle-hikari', {
    init: function () {
      const zone = this.el;
      const subtitle = document.querySelector('#hikariSubtitle');
      const controller = document.querySelector('#rightController');
  
      const images = ['hikari1.png', 'hikari2.png'];
      let index = 0;
      let entered = false;
  
      // 視線を当てたら1枚目を表示
      zone.addEventListener('raycaster-intersected', () => {
        if (!entered) {
          subtitle.setAttribute('src', images[0]);
          subtitle.setAttribute('visible', true);
          entered = true;
        }
      });
  
      // トリガーで 1 ↔ 2 無限ループ
      controller.addEventListener('triggerdown', () => {
        const hits = controller.components.raycaster.intersections;
        const touched = hits.some(h => h.object.el === zone);
        if (!touched) return;
  
        index = (index + 1) % images.length;
        subtitle.setAttribute('src', images[index]);
      });
    }
  });
  </script>


  <!-- ほうき字幕 -->
  <script>
      AFRAME.registerComponent('subtitle-houki', {
    init: function () {
      const houki = this.el;
      const subtitle = document.querySelector('#houkiSubtitle');
      const controller = document.querySelector('#rightController');
  
      const images = ['houki3.png', 'houki4.png'];
      let index = 0;
  
      // 視線 → 1枚目
      houki.addEventListener('raycaster-intersected', () => {
        subtitle.setAttribute('src', images[0]);
        subtitle.setAttribute('visible', true);
      });
  
      controller.addEventListener('triggerdown', () => {
        const hits = controller.components.raycaster.intersections;
        if (!hits.length || hits[0].object.el !== houki) return;
  
        index = (index + 1) % images.length;
        subtitle.setAttribute('src', images[index]);
  
        // 2 → 3 のタイミングでほうき吸引
        if (index === 1) {
          const ctrlPos = new THREE.Vector3();
          controller.object3D.getWorldPosition(ctrlPos);
  
          houki.setAttribute("animation__attract", {
            property: "position",
            to: `${ctrlPos.x} ${ctrlPos.y} ${ctrlPos.z - 0.5}`,
            dur: 2000,
            easing: "easeOutQuad"
          });
        }
      });
    }
  });
  </script>


  <!-- 羽字幕 -->
  <script>
    AFRAME.registerComponent('subtitle-hane', {
    init: function () {
      const hane = this.el;
      const subtitle = document.querySelector('#haneSubtitle');
      const controller = document.querySelector('#rightController');
  
      const images = ['hane1.png', 'hane2.png'];
      let index = 0;
  
      this.isRising = false;
  
      // 視線 → 最初の1枚目
      hane.addEventListener('raycaster-intersected', () => {
        subtitle.setAttribute('src', images[0]);
        subtitle.setAttribute('visible', true);
      });
  
      // トリガー → 無限ループ
      controller.addEventListener('triggerdown', () => {
        const hits = controller.components.raycaster.intersections;
        if (!hits.length || hits[0].object.el !== hane) return;
  
        index = (index + 1) % images.length;
        subtitle.setAttribute('src', images[index]);
  
        // 上昇開始（あなたの元コードそのまま）
        if (!this.isRising) {
          this.startRise();
        }
      });
    },
    </script>



  <!-- PNG切り替え -->
  <script>
    AFRAME.registerComponent('subtitle-switcher', {
      init: function () {
        const el = this.el;
        const subtitles = ['teacher1.png', 'teacher2.png'];
        let index = 0;

        el.addEventListener('click', () => {
          index = (index + 1) % subtitles.length;
          el.setAttribute('src', subtitles[index]);
        });

        el.addEventListener('triggerdown', () => {
          index = (index + 1) % subtitles.length;
          el.setAttribute('src', subtitles[index]);
        });
      }
    });
  </script>


  <!-- リセット -->
  <script>
    AFRAME.registerComponent('reset-scene', {
      init: function () {
        const el = this.el;

        el.addEventListener('click', () => location.reload());
        el.addEventListener('triggerdown', () => location.reload());
      }
    });
  </script>

</body>
</html>
