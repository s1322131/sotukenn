<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>VR 魔法杖＋先生モデル＋羽つかみ</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- Physics -->
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: true" wand-light-control physics="debug: true">

    <!-- 字幕（interactable 追加） -->
    <a-plane id="subtitle"
             src="teacher1.png"
             position="0 -5 -15"
             rotation="0 0 90"
             width="8"
             height="5"
             transparent="true"
             shader="flat"
             class="interactable"
             subtitle-switcher>
    </a-plane>

    <!-- ★ リセットボタン（interactable 追加） -->
    <a-plane id="resetBtn"
             position="0 3 -12"
             width="2"
             height="1"
             color="#ff6666"
             class="interactable"
             reset-scene>
      <a-text value="RESET"
              align="center"
              color="#fff"
              position="0 0 0.1">
      </a-text>
    </a-plane>

    <!-- 背景 -->
    <a-sky src="back.png" rotation="0 -90 0"></a-sky>

    <!-- カメラ -->
    <a-entity camera
              look-controls
              cursor="rayOrigin: mouse"
              position="0 -3 0">
    </a-entity>

    <!-- 先生モデル -->
    <a-entity id="teacher"
              gltf-model="teacher11.glb"
              animation-mixer
              position="0 -20 -20"
              rotation="0 10 0"
              scale="14 14 14">
    </a-entity>

    <!-- 右コントローラ -->
    <a-entity id="rightController"
              laser-controls="hand: right"
              raycaster="objects: .interactable; lineColor: red; far: 20"
              class="interactable"
              simple-grab
              attract-houki>

      <!-- 杖 -->
      <a-entity id="wand"
                gltf-model="tsue2.glb"
                scale="0.2 0.2 0.2"
                position="0 0 0"
                rotation="150 121 180">

        <!-- 杖の光球 -->
        <a-sphere id="wandGlow"
                  radius="0.6"
                  color="#88ccff"
                  emissive="#88ccff"
                  emissiveIntensity="2"
                  visible="false"
                  position="-5 -3 -0.5">
        </a-sphere>

        <!-- 杖ライト -->
        <a-entity id="wandLight"
                  light="type: point; intensity: 0; distance: 4; decay: 2"
                  position="-5 -3 -0.5">
        </a-entity>

      </a-entity>
    </a-entity>

    <!-- 羽（掴める） -->
    <a-entity id="feather"
              class="interactable grab-target"
              gltf-model="hane.glb"
              position="0 -2 -3"
              rotation="0 90 0"
              scale="0.3 0.3 0.3">
    </a-entity>

    <!-- ほうき（引き寄せられる） -->
    <a-entity id="houki"
              class="interactable houki-target"
              gltf-model="houki1.glb"
              position="10 -3 -3"
              subtitle-houki
              scale="1 1 1">
    </a-entity>

    <!-- 字幕表示用（ほうき用） -->
    <a-plane id="houkiSubtitle"
             position="0 2 -3"
             width="4"
             height="2"
             visible="false"
             material="transparent:true; shader:flat">
    </a-plane>

    <!-- ライト -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="1 3 2"></a-entity>

  </a-scene>

  <!-- 杖ライト制御（ダブルトリガー） -->
  <script>
    AFRAME.registerComponent('wand-light-control', {
      init: function () {
        const controller = document.querySelector('#rightController');
        const glow = document.querySelector('#wandGlow');
        const light = document.querySelector('#wandLight');

        let on = false;
        let lastClick = 0;
        const threshold = 300;

        controller.addEventListener('triggerdown', () => {
          const now = performance.now();
          if (now - lastClick < threshold) {
            on = !on;
            glow.setAttribute('visible', on);
            light.setAttribute('light', 'intensity', on ? 2 : 0);
          }
          lastClick = now;
        });
      }
    });
  </script>

  <!-- simple-grab（掴む） -->
  <script>
    AFRAME.registerComponent('simple-grab', {
      init: function () {
        const controller = this.el;
        let grabbingEl = null;

        controller.addEventListener('triggerdown', () => {
          const hits = controller.components.raycaster.intersections;
          if (!hits || hits.length === 0) return;

          const target = hits[0].object.el;
          if (!target.classList.contains("grab-target")) return;

          grabbingEl = target;

          // コントローラの位置取得
          const ctrlPos = new THREE.Vector3();
          controller.object3D.getWorldPosition(ctrlPos);

          // 羽を浮かせる
          target.setAttribute("animation__lift", {
            property: "position",
            to: `${ctrlPos.x} ${ctrlPos.y + 0.5} ${ctrlPos.z - 0.5}`,
            dur: 2000,
            easing: "easeOutQuad"
          });
        });

        controller.addEventListener('triggerup', () => {
          if (!grabbingEl) return;

          grabbingEl.removeAttribute("animation__lift");
          grabbingEl = null;
        });
      }
    });
  </script>

  <!-- subtitle-houki（ほうき引き寄せ＋字幕） -->
  <script>
    AFRAME.registerComponent('subtitle-houki', {
      init: function () {
        const houki = this.el;
        const subtitle = document.querySelector('#houkiSubtitle');
        const controller = document.querySelector('#rightController');
        let step = 0;

        // ★ レイが当たったら字幕①表示
        houki.addEventListener('raycaster-intersected', () => {
          if (step === 0) {
            subtitle.setAttribute('src', 'houki1.png');
            subtitle.setAttribute('visible', true);
            step = 1;
          }
        });

        // ★ トリガーで進行
        controller.addEventListener('triggerdown', () => {
          const hits = controller.components.raycaster.intersections;
          if (!hits.length || hits[0].object.el !== houki) return;

          if (step === 1) {
            // 字幕① → 字幕②
            subtitle.setAttribute('src', 'houki2.png');
            step = 2;

          } else if (step === 2) {
            // 字幕消し → ほうき移動
            subtitle.setAttribute('visible', false);

            const ctrlPos = new THREE.Vector3();
            controller.object3D.getWorldPosition(ctrlPos);

            houki.setAttribute("animation__attract", {
              property: "position",
              to: `${ctrlPos.x} ${ctrlPos.y} ${ctrlPos.z - 0.5}`,
              dur: 2000,
              easing: "easeOutQuad"
            });

            step = 3;
          }
        });
      }
    });
  </script>

  <!-- PNG切り替え（字幕）※ VR対応 -->
  <script>
    AFRAME.registerComponent('subtitle-switcher', {
      init: function () {
        const el = this.el;
        const subtitles = ['teacher1.png', 'teacher2.png'];
        let index = 0;

        // マウスクリック（VR外）
        el.addEventListener('click', () => {
          index = (index + 1) % subtitles.length;
          el.setAttribute('src', subtitles[index]);
        });

        // トリガー（VR内）
        el.addEventListener('triggerdown', () => {
          index = (index + 1) % subtitles.length;
          el.setAttribute('src', subtitles[index]);
        });
      }
    });
  </script>

  <!-- ★ リセット機能（VR対応） -->
  <script>
    AFRAME.registerComponent('reset-scene', {
      init: function () {
        const el = this.el;

        el.addEventListener('click', () => {
          location.reload();
        });

        el.addEventListener('triggerdown', () => {
          location.reload();
        });
      }
    });
  </script>

</body>
</html>
