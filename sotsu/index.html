<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>VR 背景画像＋手＋杖</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <!-- 背景360度画像 -->
      <a-sky src="back.png" rotation="0 -90 0"></a-sky>

      <!-- カメラとカーソル -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-entity>

      <!-- 右手（コントローラー→杖に置き換え） -->
      <a-entity id="rightHand"
                oculus-touch-controls="hand: right; model: false"
                vive-controls="hand: right; model: false"
                windows-motion-controls="hand: right; model: false"
                daydream-controls="hand: right; model: false"
                gearvr-controls="hand: right; model: false"
                hand-tracking-controls="hand: right">

        <!-- 杖モデル -->
        <a-cylinder color="#552200"
                    height="1"
                    radius="0.02"
                    position="0 -0.5 0.05"
                    rotation="90 0 0">
        </a-cylinder>
      </a-entity>

      <!-- 左手（通常） -->
      <a-entity id="leftHand"
                oculus-touch-controls="hand: left"
                vive-controls="hand: left"
                windows-motion-controls="hand: left"
                daydream-controls="hand: left"
                gearvr-controls="hand: left"
                hand-tracking-controls="hand: left">
      </a-entity>

      <!-- 環境光 -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 3 2"></a-entity>
    </a-scene>
  </body>
</html>
